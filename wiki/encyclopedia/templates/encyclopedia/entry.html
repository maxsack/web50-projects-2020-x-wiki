{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}
    <form action="{% url 'editpage' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entrytitle" value="{{ title }}">
        <input type="submit" class="btn btn-light" value="Edit">
    </form>
{% endblock %}
